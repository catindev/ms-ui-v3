<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mindsales</title>
    <BASE href="/">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/common/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/login/styles.css">
</head>

<body>
    <form id="loginForm">
        <h1>Вход в Майндсейлс</h1>
        <div class="message" id="errorMessage"></div>
        <div class="message" id="infoMessage">
            СМС с одноразовым паролем отправлена. Пароль будет действовать ешё 3 минуты
        </div>
        <div class="formGroup" id="phoneNumber">
          <label>Номер телефона</label>
          <input type="number" name="login"/>
        </div>
        <div class="formGroup" id="smsCode" style="display: none">
          <label>Код из сообщения</label>
          <input type="text" name="code"/>
        </div> 

        <button id="theButton">Отправить СМС с паролем</button>       
    </form>    
    <script src="static/common/script.js"></script>
    <script src="static/login/script.js"></script>
</body>

</html>
